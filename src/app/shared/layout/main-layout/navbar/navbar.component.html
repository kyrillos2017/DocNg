
<mat-toolbar color="primary" class="example-toolbar">
  <div class="d-flex justify-content-between align-items-center w-100">
    <div class="brand d-flex align-items-center">
      <button mat-icon-button (click)="toggle()"><i class="fas fa-bars"></i></button>
      <h1 class="example-app-name mb-0">DocNg</h1>
    </div>
    <div>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">Modules</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="addModule()">+ Add new module</button>
          <button mat-menu-item *ngFor="let m of (module$ | async)" [routerLink]="['/modules/module', m.id]">{{m.name}}</button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
