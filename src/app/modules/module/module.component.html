<div class="position-relative">
  <div class="example-button-container">
    <button mat-mini-fab color="accent"(click)="openDialog()">
      <i class="far fa-edit"></i>
    </button>
  </div>
  <mat-tab-group>
    <mat-tab label="Info">
      <div class="py-3">
        <div class="mb-3">
          <h3 class="mb-0 fw-bold">Name</h3>
          <p>{{module?.name}}</p>
        </div>

        <div class="mb-3">
          <h3 class="mb-0 fw-bold">Class</h3>
          <p class="text-danger">{{module?.class}}</p>
        </div>

        <div class="mb-3">
          <h3 class="mb-0 fw-bold">description</h3>
          <p [innerHtml]="module?.description"></p>
        </div>

        <div class="mb-3" *ngIf="module?.declarations?.length">
          <h3 class="mb-0 fw-bold">declarations</h3>
          <ul class="list-unstyled">
            <li *ngFor="let item of module?.declarations"><a class="pointer d-block" [routerLink]="item.path">{{item.name}}</a></li>
          </ul>
        </div>

        <div class="mb-3" *ngIf="module?.imports?.length">
          <h3 class="mb-0 fw-bold">imports</h3>
          <ul class="list-unstyled">
            <li *ngFor="let item of module?.imports"><a class="pointer d-block" [routerLink]="item.path">{{item.name}}</a></li>
          </ul>
        </div>

        <div class="mb-3" *ngIf="module?.exports?.length">
          <h3 class="mb-0 fw-bold">exports</h3>
          <ul class="list-unstyled">
            <li *ngFor="let item of module?.exports"><a class="pointer d-block" [routerLink]="item.path">{{item.name}}</a></li>
          </ul>
        </div>

        <div class="mb-3" *ngIf="module?.providers?.length">
          <h3 class="mb-0 fw-bold">providers</h3>
          <ul class="list-unstyled">
            <li *ngFor="let item of module?.providers"><a class="pointer d-block" [routerLink]="item.path">{{item.name}}</a></li>
          </ul>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Source">
      <code>{{module?.source}}</code>
    </mat-tab>
  </mat-tab-group>

</div>
